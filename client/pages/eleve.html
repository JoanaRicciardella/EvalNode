<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <title>Liste Elèves</title>
</head>
<body>
  <div id="main-eleve">
    <a href="/">Accueil</a>
    <h1>ELEVE</h1>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <table class="table table-sm table-bordered table-striped">
            <thead>
              <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Date de naissance</th>
                <th>Niveau</th>
                <th>Adresse</th>
                <th>Modification</th>
                <th>Suppression</th>
              </tr>
            </thead>
            <tbody id="eleve">

            </tbody>
          </table>
        </div>
        <div class="col-4" id="form">
          <form name="form" id="formSpe">
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label for="name">Nom</label>
                  <br>
                  <input type="text" class="form-control" id="name">
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label for="prenom">Prénom</label>
                  <br>
                  <input type="text" class="form-control" id="prenom">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label for="date">Date de naissance</label>
                  <br>
                  <input type="text" class="form-control" id="date">
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label for="niveau">Niveau</label>
                  <br>
                  <input type="text" class="form-control" id="niveau">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label for="adresse">Adresse</label>
                  <br>
                  <input type="text" class="form-control" id="adresse">
                </div>
              </div>
            </div>
          </form>
          <div class="validation">
            <button class="btn btn-outline-success" id="valid">Valider</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/eleve.js"></script>
</body>
</html>
